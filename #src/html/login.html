<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center signin">
    <main class="form-signin">
        <div class="enter__block content-block p-5">
            <form class="login-form">
                <img class="mb-4" src="img/logo_1.svg" alt="">
                <h1 class="h3 mb-3 fw-normal">Developers access</h1>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter your email</label>
                </div>
                <button id="login" class="w-100 btn btn-lg btn-dark" type="submit">Sign up / Sign in</button>
                <p class="mt-3 mb-3 text-muted text-start">
                    By signing into your FaceTec Developer
                    Account, you are agreeing to our <a href="" class="link-primary">Terms & Conditions</a>
                </p>
            </form>
        </div>
        <div class="after__enter content-block p-5 d-none">
            <img class="mb-4" src="img/logo_1.svg" alt="">
            <p class="mb-3 text-muted text-center">
                Check your email and Click The Link to Login
            </p>
            <p class="mb-3 text-muted text-center">
                We sent A login Email to: alex.@mail.com
            </p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
